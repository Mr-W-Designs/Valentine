<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid's Mission</title>
    <style>
        * { cursor: none !important; } 

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #F7EDE2; /* Champagne Cream */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #2E2E2E;
            overflow: hidden;
        }

        #cupid-cursor {
            position: fixed;
            width: 80px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        #cursor-talk {
            position: fixed;
            font-size: 14px;
            pointer-events: none;
            z-index: 9998;
            color: #2E2E2E;
            background: #A9D6E5; /* Sky Blue */
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            display: none;
            white-space: nowrap;
            box-shadow: 4px 6px 15px rgba(0,0,0,0.1);
        }

        .card {
            background: #EFB7C4; /* Blush Rose */
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(107, 79, 79, 0.1);
            border: 6px solid #A9D6E5;
            max-width: 450px;
            z-index: 10;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        button {
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            pointer-events: auto; /* Ensures buttons are clickable */
        }

        #yes { background-color: #FF6F61; color: white; cursor: none; }
        #no { background-color: #F4D35E; color: #2E2E2E; position: relative; }

        .falling-item {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <img id="cupid-cursor" src="image_24d0a1.png">
    <div id="cursor-talk"></div>

    <audio id="romanticMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_1808f3030e.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <img src="image_24d0a1.png" width="100" style="margin-bottom: 15px;">
        <h1>Hey [Name]! ‚ù§Ô∏è</h1>
        <p>You've been targeted by Cupid...<br><strong>Will you be my Valentine?</strong></p>
        
        <div class="btn-container">
            <button id="yes">YES!</button>
            <button id="no">No way</button>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cupid-cursor');
        const talk = document.getElementById('cursor-talk');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        
        const reactions = ["Nice try!", "Error: NO button broken!", "Aiming again!", "Click the RED one!"];

        // Movement logic
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            talk.style.left = e.clientX + 'px';
            talk.style.top = e.clientY + 'px';

            const rect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(Math.pow(e.clientX - (rect.left + rect.width/2), 2) + Math.pow(e.clientY - (rect.top + rect.height/2), 2));

            if(distance < 100) {
                talk.style.display = 'block';
                talk.innerText = reactions[Math.floor(Math.random()*reactions.length)];
                moveNo();
            }
        });

        function moveNo() {
            noBtn.style.position = "absolute"; 
            noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        }

        // INSTANT CLICK LOGIC
        yesBtn.addEventListener('click', () => {
            const music = document.getElementById("romanticMusic");
            music.play();
            
            document.body.style.backgroundColor = "#EFB7C4";
            document.body.innerHTML = `
                <div id="cupid-cursor" style="position:fixed; font-size:60px; pointer-events:none; transform:translate(-50%,-50%); z-index:9999;">üíñ</div>
                <div style="text-align:center; color:#2E2E2E; width: 100%;">
                    <h1 style="font-size: 4rem;">BULLSEYE! üéØ</h1>
                    <p style="font-size: 1.5rem;">Happy Valentine's Day! ‚ù§Ô∏è</p>
                    <div style="font-size: 100px; margin-top: 20px;">üåπ‚ú®</div>
                </div>`;
            
            const newCursor = document.getElementById('cupid-cursor');
            document.addEventListener('mousemove', (m) => {
                newCursor.style.left = m.clientX + 'px';
                newCursor.style.top = m.clientY + 'px';
            });
            setInterval(spawnItems, 150);
        });

        function spawnItems() {
            const item = document.createElement("div");
            item.classList.add("falling-item");
            item.innerHTML = "üíò";
            item.style.left = Math.random() * 100 + "vw";
            item.style.top = "-50px";
            item.style.fontSize = "30px";
            item.style.animationDuration = "3s";
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 4000);
        }
    </script>
</body>
</html>
